<head>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Istiqomah</title>
</head>

<body>
	<nav class=" light-blue darken-4 z-depth-0">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Daily Do</a>
			<ul class="right">
				<li><a class="modal-trigger" href="#modalAddItem" ><i class="mdi-content-add"></i></a></li>
			</ul>
		</div>
	</nav>
	<div class="row z-depth-1">

		<div class="col s12" style="margin-top:20px;">
			<span style="font-size:1.2em;">{{countDone}}</span> out of <span style="font-size:1.2em;">{{countItem}}</span> Completed! <span class="badge">5 days streak</span>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{getDonePrecentage}}%;">
					{{getDonePrecentage}}%
				</div>
			</div>
		</div>
	</div>

	<ul  class="collection">
		{{#each itemList}}
		{{> items}}
		{{/each}}
	</ul>

	<!-- Modal Structure -->
	<div id="modalAddItem" class="modal">
		<div class="modal-content">
			<form class="addItem">
				<div class="row">
					<div class="input-field">
						<input id="addItem" type="text" name="addItem" class="validate">
						<label for="addItem">Add Item</label>
					</div>
					<button class="waves-effect waves-light modal-action modal-close  btn col s12 cyan darken-2" type="submit">Add</button>
				</div>

			</form>
		</div>
	</div>
	<script type="text/javascript">
		$('.modal-trigger').leanModal({});
	</script>

</body>

<template name="items">
	<li class=" collection-item">

		<input type="checkbox" class="toggle-check" id="{{item}}" checked="{{checked}}" />
		<label for="{{item}}" class="{{#if checked}} checked {{/if}}">{{item}}</label>
		<a href="#!" class="secondary-content delete"><i class="material-icons">delete</i></a>

	</li>
</template>
